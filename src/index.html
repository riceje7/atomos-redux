<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
    <title>Atomos Redux</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"><!-- CSS -->
    <link href="./css/atomosstyles.css" type="text/css" rel="stylesheet">
    <link href="./js/jquery.confirm/jquery.confirm.css" type="text/css" rel="stylesheet">
    <link href="./js/jquery-ui-dialog/css/jquery-ui-1.9.2.dialog.css" type="text/css" rel="stylesheet"><!-- JS -->

    <script src="./js/jquery-1.8.3.js" type="text/javascript">
</script>
    <script src="./js/jquery-ui-dialog/jquery-ui-1.9.2.dialog.min.js" type="text/javascript">
</script>
    <script src="./js/jquery.json-2.4.min.js" type="text/javascript">
</script>
    <script src="./js/jquery.confirm/confirm.js" type="text/javascript">
</script>
    <script src="./js/jquery.confirm/jquery.confirm.js" type="text/javascript">
</script>
    <script src="./js/index.js" type="text/javascript">
</script>
</head>

<body>
    <div class="wrapper">
        <div class="containerdiv">
            <div id="banner"></div><!-- end banner -->

            <div id="content">
                <div class="loginwrapper">
                    <form class="loginform" id="loginform" onsubmit="return false">
                        <input type="text" id="login" name="login" placeholder="Login..." autofocus="" required=""><br>
                        <input type="password" id="password" name="password" placeholder="Password..." required=""><br>
                        <input type="submit" id="loginsubmit" name="loginsubmit" value="LOGIN"><br>
                        <input type="submit" id="registration" name="registration" value="REGISTER"><br>
                    </form><!-- end loginform -->
                </div><!-- end loginwrapper -->
            </div><!-- end content -->
        </div><!-- end container -->
    </div><!-- end wrapper -->
</body>
</html>
